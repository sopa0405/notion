<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">

            <div class="painel">
                <button id="work" class="mode-button active" onclick="switchMode('work')">work</button>
                <button id="break" class="mode-button" onclick="switchMode('break')">break</button>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" class="control-button" onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
                <button id="stop" class="control-button" onclick="stopTimer()"><i class="fa-solid fa-pause"></i></button>
                <a id="reset" class="control-button" href="javascript:resetTimer()"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
